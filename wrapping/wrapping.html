<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapping</title>
    <link rel="stylesheet" href="style.css">
    <script src="wrapping.js"></script>
</head>
<body>
    <section id="section1">
        <h1>Webassembly Wrapping</h1>
        <p id="triggertext">Click the Button to try out a simple addition of numbers!</p>
        <script src="main.js"></script>
        <div class="column">
            <input class="numInput" type="number" id="numA" placeholder="Input the first Number to add">
        </div>
        <div class="column">
            <input class="numInput" type="number" id="numB" placeholder="Input the second Number to add">
        </div>
        <div class="column">
            <p id="solution">5</p>
        </div>
        <div class="column">
            <button onclick="run_wasm()">Run</button>
        </div>
    </section>
</body>
</html>
